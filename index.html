<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Animation</title>
    <link rel="stylesheet" href="styleAirplane.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/pngegg1.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="images/facebook.png">
                <img src="images/instagram.png">
                <img src="images/twitter.png">
                <img src="images/youtube.png">
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="">
            </div>
        </div>
        <img src="images/cloud.png" id="clouds" alt="">
        <img src="images/plane.png" id="airplane" alt="">
        <div id="hotairballoon">
            <img src="images/balloon.png" class="balloon1">
            <img src="images/balloon.png" class="balloon2">
            <img src="images/balloon.png" class="balloon3">
        </div>
        <img src="images/pause.png" id="myImg" alt="">
    </div>







    <script src="scriptAirplane.js"></script>
</body>
</html>
